<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css" />
  <title>AI Poem Generator</title>
</head>
<body>
  <header>
    <h1>AI Poem Generator</h1>
  </header>

  <main>
    <form class="form" id="form">
      <div class="input">
        <input type="text" class="poemInput" id="poemInput" placeholder="Enter a poem topic" autofocus required autocomplete="off" />
        <input type="submit" class="submitButton" id="submitButton" value="Generate Poem" /> <br />
      </div>
      <div class="examples">
        ex. flowers, summer, blue, etc.
      </div>
      
    </form>
  
    <div class="poem" id="poem">
      The poem will go here.
      <br />
      More poem here.
    </div>
  </main>


  <footer>This AI Poem Generator was coded by <a href="https://github.com/cechinaka" target="_blank">Christie Chinaka</a> 
    and is open-sourced on <a href="https://github.com/cechinaka/poem-generator.git" target="_blank">GitHub</a> 
    and hosted on <a href="https://tubular-unicorn-1d195e.netlify.app/" target="_blank">Netlify.</a>
  </footer>
  <script src="src/index.js"></script>
</body>
</html>
